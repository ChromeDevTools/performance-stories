<html>
  <head>
    <title>Basic CSS animation</title>
    <style>
      @keyframes red-to-yellow {
        from {background-color: red;}
        to {background-color: yellow;}
      }

      div {
        width: 400px;
        height: 400px;
        background-color: red;
        animation-name: red-to-yellow;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
  </body>
</html>
