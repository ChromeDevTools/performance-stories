<html>
  <head>
    <title>LCP with large image</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <img
        width="50"
        height="50"
        src="https://placehold.co/50"
        alt="A smaller image"
      />
      <hr />
      <img
        width="500"
        height="500"
        src="https://placehold.co/2000.jpg"
        alt="A larger image"
      />
    </div>
  </body>
</html>
