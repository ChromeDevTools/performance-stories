<html>
  <head>
    <title>Long Interaction</title>
    <style>
      input,
      button {
        width: 100%;
        font-size: 18px;
        max-width: 600px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      Load this story with <code>?x=10</code> in the URL to force
      <code>fibonacci(x)</code> to be calculated when the button is clicked.
    </p>
    <p>
      <code>x=35</code> seems to be a reasonable spot for a slow interaction.
    </p>
    <p>
      <code>fibonnaci(x)</code> is also triggered when any input is placed into
      the text input below.
    </p>
    <button>Click me</button>
    <input placeholder="type in here to trigger fibonacci" type="text" />
    <script src="app.js"></script>
  </body>
</html>
